branches:
  - main
  jobs: deploy:
  runs-on: ubuntu-latest

steps:
- name: Checkout code
  uses: actions/checkout@v2

- name: Install dependencies
  run: npm install || composer install || gem install

- name: Deploy via FTP
  uses: SamKirkland/FTP-Deploy-Action@v4.3.0
